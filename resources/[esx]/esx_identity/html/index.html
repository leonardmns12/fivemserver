<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="dialog">
			<form id="register">
				<h1>Daftar</h1>
				<input id="firstname" type="text" placeholder="First name"><br>
				<input id="lastname" type="text" placeholder="Last name"><br>
				<input id="dateofbirth" type="text" placeholder="Date of Birth (YYYY-MM-DD)"><br>
				<input id="height" type="text" placeholder="Height (140-200 cm)"><br><center>
				<input type="radio" name="sex" value="m" checked><p style="display: inline-block">Laki Laki</p><br>
				<input type="radio" name="sex" value="f"><p style="display: inline-block">Perempuan</p></center>
				<button class="btn btn-danger" id="submit" type="submit">Create</button>
			</form>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
